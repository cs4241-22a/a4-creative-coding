<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta id="ascii" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>3D STL to Ascii</title>
    <script type="module" crossorigin src="/assets/index.ce3a8264.js"></script>
    <link rel="stylesheet" href="/assets/index.86c310d5.css">
  </head>
  <body>

    <div id="top" data-html2canvas-ignore="true">
      <input id="file-selector" name="files[]" style="display:none;" type="file">
      <input type="button" id="input-button" value="Upload STL" accept=".stl" onclick="document.getElementById('file-selector').click();">
      <input id="rotateButton" type="button" value="Rotate">
      <input id="newASCII" size="12" type="text" placeholder="Custom Text" onkeydown="return (event.keyCode!=13);">
      <input id="updateASCII" type="button" value="Update ASCII">
      <input id="resetASCII" type="button" value="Reset ASCII">
      <input id="screenshotButton" type="button" value="Screenshot">
      <input id="clipboardButton" type="button" value="Copy to Clipboard">
      <input id="downloadButton" type="button" value="Download Text">
    </div>

    <div id="app"></div>
    
  </body>
</html>

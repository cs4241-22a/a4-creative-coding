<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>CS4241 Assignment 4</title>
        <meta charset="utf-8">
        <link rel='stylesheet' href='styles.css'>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src='script.js'></script>
    </head>
    <body style="background-image: url('pokedex.jpg');">
        <div class='container-box' style='text-align: center; background-color: rgba(77, 154, 160, 0.479);'>
            <div class='row'>            
                <div class='pokemonlist'>
                    <h2 style='text-align: center;'> Gen 1 Pokédex for Pokemon GO</h2>
                </div>
            </div>
            <div class='row'>
                <div class='column'>
                    <div class='pokédex'>
                        <svg width="500" height="500">
                            <rect fill='red' x='100' y='100' rx='20' ry='50' width='300' height='400' />
                            <circle id="powerButton" onClick="powerOn()" cx="150" cy="150" r="20" stroke="black" fill="cyan" stroke-width="2"/>
                            <line x1="100" y1="200" x2='190' y2="200"stroke="black" stroke-width="5"></line>
                            <polyline points="190 200, 195 185, 220 185, 240 150, 310 150, 400 150"
                                stroke="black" fill="transparent" stroke-width="5"/>
                            <rect fill='white' x='130' y='225' rx='20' width='240' height='230'/>
                            <rect id="innerScreen" onClick="whoseThatPokemon(), whenClicked()" fill='black' x='150' y='250' rx='20' width='200' height='180'/>
                        </svg>
                        
                        <script>
                            function powerOn(){
                                const textLine = document.createElement("p");
                                alert(textLine.innerHTML = "Welcome to the Kanto Region, please select tap the black screen "
                                + "to get started.")
                            }

                            function whoseThatPokemon(){
                                var counter = 0;
                                const pokeName = document.createElement("p");
                                const pokeData = document.createElement("p");
                                const pokePic = document.createElement("img");

                                pokeName.innerHTML = pokemonList[counter].name;
                                pokeData.innerHTML = "Candy Needed to Evolve: " + pokemonList[counter].candy_count;
                                pokePic.src = pokemonList[counter].img;

                                document.getElementById("pokemonName").appendChild(pokeName);
                                document.getElementById("pokeDataList").appendChild(pokeData);
                                document.getElementById("pokeImg").appendChild(pokePic); 
                                alert("Who is that Pokemon?")  
                            }

                            function whenClicked(){
                                if (document.getElementById("innerScreen").click){
                                    counter++;
                                }
                            }
                        </script>
                    </div>
                </div>
                <div class='column'>
                    <p id="pokeImg" style="float: right;"></p>
                </div>
                <div class='column'>
                    <div id="pokemonName" class='pokémon-name'>
                        <h2>Pokémon</h2>
                    </div>
                </div>
                <div class='column'>
                    <div id="pokeDataList" class='pokémon-data'>
                        <h2>Pokémon Data</h2>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
